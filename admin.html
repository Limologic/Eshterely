<!DOCTYPE html>
<html>
  <head>
    <title>Eshterely.com | Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="eshterely.css">
    <link rel="stylesheet" href="css/font-awesome.css">
  </head>
  <body class="container">
    <div id="getheader">

    </div>

    <content class="row">
      <!-- Large modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Add Item</button>

      <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
              <h4 class="modal-title" id="mySmallModalLabel">Add items</h4> </div>
            <div class="modal-body">
              <div class="row">
              <form class="form-horizontal" action="" method="post">
                <!-- Item name -->
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="item">Item Name</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" name="item" value="" placeholder="item name">
                  </div>
                </div>
                <!-- Item price -->
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="price">Price (LE)</label>
                  <div class="col-sm-6">
                    <input type="number" class="form-control" name="price" value="" placeholder="price">
                  </div>
                </div>
                <!-- Item category -->
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="categ">Category</label>
                  <div class="col-sm-6">
                    <select class="form-control" name="categ">
                      <option value="books">Books</option>
                      <option value="music">Music</option>
                      <option value="games">Games</option>
                    </select>
                  </div>
                </div>
                <!-- Item Description -->
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="descrip">Desription</label>
                  <div class="col-sm-6">
                    <textarea class="form-control" rows="5" id="descrip" placeholder="write a short description for the new item"></textarea>
                  </div>
                </div>
                <!-- SUBMIT BUTTON -->
                <div class="form-group">
                  <div class="col-sm-offset-5 col-sm-10">
                    <button type="submit" class="btn btn-default" action="" value="">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          </div>
        </div>
      </div>
    </content>

<!-- footer -->
<div id="getfooter">

</div>
<!--/.footer-bottom-->


    <!-- jQuery for drop down in Nav bar to work (categories)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="my-html-loader.js"></script>
    <script>
      loader("navheader.html","#getheader")
      loader("ourfooter.html","#getfooter")
    </script>
  </body>
</html>
