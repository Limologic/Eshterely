<!DOCTYPE html>
<html>
  <head>
    <title>Eshterely.com | Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="eshterely.css">
  </head>
  <body class="container">
    <div id="getheader">

    </div>

    <content class="row">

      <!-- Signin form start -->
      <div id="signin" class="panel panel-default col-md-offset-3 col-md-6">
        <div class="panel-heading name">Please login</div>
        <div class="panel-body">
          <div class="row">
            <form class="form-horizontal" action="main.html" method="get">
              <!-- USERNAME -->
              <div class="form-group">
                <label class="col-sm-4 control-label" for="name">Username</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" name="name" value="" placeholder="Your username">
                </div>
              </div>
              <!-- PASSWORD -->
              <div class="form-group">
                <label class="col-sm-4 control-label" for="pass">Password</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control" name="pass" value="" placeholder="Your password">
                </div>
              </div>
              <!-- REMEMBER ME -->
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <!-- SUBMIT BUTTON -->
              <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                  <button type="submit" class="btn btn-default" action="" value="">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Signin form end -->

    </content>

      <!-- footer -->
    <div id="getfooter">

    </div>



    <!-- jQuery for drop down in Nav bar to work (categories)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="my-html-loader.js"></script>
    <script>
      loader("navheader.html","#getheader")
      loader("ourfooter.html","#getfooter")
    </script>
  </body>
</html>
