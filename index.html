<!DOCTYPE html>
<html>
  <head>
    <title>Eshterely.com | Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="eshterely.css">
  </head>
  <body class="container">
    <header class="row">
      <nav class="nav navbar-inverse">
        <div class="container-fluid">

          <!-- logo and brand name -->
          <a class="navbar-brand" href="#">
            <img id="logo" style="margin-top:-10px" height="40px" src="logo.png" alt="logo" />
            <a class="navbar-brand" href="index.html">Eshterely <span class="small"> your shopping zone!</span></a>
          </a>

          <!-- Menu -->
          <ul class="nav navbar-nav">
            <li class="active"><a class=" " href="index.html">Home</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categories<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li class=""><a class=" " href="#">Books</a></li>
                <li class=""><a class=" " href="#">Music</a></li>
                <li class=""><a class=" " href="#">Movies</a></li>
                <li class=""><a class=" " href="#">Games</a></li>
                <!-- <li role="separator" class="divider"></li> -->
              </ul>
              <!-- <li class=""><a class="" href="cart.html">Cart <span class="badge">6</span></a></li> -->
            </li>
          </ul>

          <!-- Menu (logged in user) -->
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <p class="navbar-text navbar-right"></p>
        </div>
      </nav>
    </header>


    <content class="row">
      <!-- Signin form start -->
      <div id="signin" class="panel panel-default col-md-offset-3 col-md-6">
        <div class="panel-heading name">Please login</div>
        <div class="panel-body">
          <div class="row">
            <form class="form-horizontal" action="main.html" method="post">
              <!-- USERNAME -->
              <div class="form-group">
                <label class="col-sm-4 control-label" for="name">Username</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" name="name" value="" placeholder="Your username">
                </div>
              </div>
              <!-- PASSWORD -->
              <div class="form-group">
                <label class="col-sm-4 control-label" for="pass">Password</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control" name="pass" value="" placeholder="Your password">
                </div>
              </div>
              <!-- REMEMBER ME -->
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <!-- SUBMIT BUTTON -->
              <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                  <button type="submit" class="btn btn-default" action="" value="">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Signin form end -->

    </content>

    <!-- jQuery for drop down in Nav bar to work (categories)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </body>
</html>
